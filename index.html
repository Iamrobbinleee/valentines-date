<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 75, 110, 0.2);
            z-index: 10;
            max-width: 450px;
            margin: 20px;
        }

        h1 { color: #ff4b6e; margin-bottom: 0.5rem; }
        p { color: #555; line-height: 1.6; }

        /* Style for the central emoji */
        #status-emoji {
            font-size: 80px;
            margin: 20px 0;
            display: block;
            transition: transform 0.3s ease;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4b6e; color: white; }
        #noBtn { background-color: #fbafbc; color: white; }

        .hidden { display: none; }

        .details-note {
            display: block;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff5f6;
            border: 1px dashed #ff4b6e;
            border-radius: 10px;
            color: #d63384;
            font-size: 0.95rem;
            font-weight: 500;
        }

        #celebration { animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .heart {
            position: absolute;
            color: #ff4b6e;
            font-size: 20px;
            user-select: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="question-view">
            <h1 id="main-text">Hi Love! <br> Will you be my Valentine?</h1>
            
            <div id="status-emoji">ü§óüíñ</div>

            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <h1>Yay! Best decision ever! ‚ù§Ô∏è</h1>
            <p>I can't wait to spend the day with you. I love you!</p>
            
            <span class="details-note">
                <strong>Important note:</strong> Please wear a black outfit, make yourself beautiful, and be ready for pick-up on February 14, 2026 at 4:00 PM.
            </span>

            <div style="font-size: 50px; margin-top: 20px;">ü•∞üòòüòç</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionView = document.getElementById('question-view');
        const celebration = document.getElementById('celebration');
        const statusEmoji = document.getElementById('status-emoji');
        
        let yesSize = 1.2;
        let noSize = 1.2;
        let clickCount = 0;

        // Array of emojis to show as they keep clicking "No"
        const sadEmojis = ["üòü", "ü•∫", "üò¢", "üò≠", "ü•Ä", "üíî"];

        noBtn.addEventListener('click', () => {
            // Increase click count to cycle emojis
            if (clickCount < sadEmojis.length) {
                statusEmoji.innerText = sadEmojis[clickCount];
                clickCount++;
            }

            // Button size logic
            yesSize += 0.5;
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${15 * yesSize}px ${30 * yesSize}px`;

            noSize -= 0.15;
            noBtn.style.fontSize = `${noSize}rem`;
            noBtn.style.padding = `${15 * noSize}px ${30 * noSize}px`;

            // Adding a little shake effect to the emoji when No is clicked
            statusEmoji.style.transform = "scale(1.2)";
            setTimeout(() => { statusEmoji.style.transform = "scale(1)"; }, 200);

            if (noSize <= 0.4) {
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            questionView.classList.add('hidden');
            celebration.classList.remove('hidden');
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4b6e', '#ffccd5', '#ffffff']
            });
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
